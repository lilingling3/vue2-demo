<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../assets/image/logo.png" type="image/x-icon">
    <script src="../assets/js/vue.min.js"> </script>
    <script src="../assets/js/jquery.min.js"></script>
    <title>example methods Demo</title>
</head>
<body>
    <h1>example methods Demo 引入jQuery</h1>
    <hr>
    <div id="app">
        {{message}} <br>
    </div>
    <script type="text/javascript">
       var app = new Vue({
           el : "#app",
           data : {
              message:'hello world'
           },
           // 在vue 中使用jquery 
           // dom 挂载 完成
           mounted:function(){
                $('#app').html('我是vue 中jquery')
           },
           methods:{
               add:function(){
                   console.log('调用构造器中 add 方法')
               }
           }

       })
       // 调用 构造器中方法
       app.add();
       console.log(app)
    </script>
</body>
</html>
