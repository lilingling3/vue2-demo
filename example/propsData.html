<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../assets/image/logo.png" type="image/x-icon">
    <script src="../assets/js/vue.min.js">
        
    </script>
    <title>propsData option 全局扩展数据传递</title>
</head>
<body>
    <h1>propsData option 全局扩展数据传递</h1>
    <hr>
    <header></header>
    <script type="text/javascript">
       var header_e = Vue.extend({
            template:`<p>{{message}}--{{a}}</p>`,
            data:function(){
                return {
                    message:'i am header'
                }
            },
            // 向 扩展 进行传值
            props:['a']
       })
    //  扩展 挂载
       new header_e({propsData:{a:11}}).$mount('header')
    </script>
</body>
</html>
