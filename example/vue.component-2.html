<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../assets/image/logo.png" type="image/x-icon">
    <script src="../assets/js/vue.min.js">
        
    </script>
    <title>组件中props属性</title>
</head>
<body>
    <h1>组件中props属性</h1>
    <hr>
    <div id="app">
        <!--
            定义属性 获取属性值
        -->
       <panda here='china'></panda>
       <!--
           属性中 带-  使用小驼峰解决
       -->
        <panda from-here='china'></panda>
        <!--
            父组件 向 子组件 传递值
        -->
        <panda :here='message'></panda>
    </div>

    <script type="text/javascript">
       var app = new Vue({
           el : "#app",
           data : {
              message:'hello world'
           },
           components:{
               "panda":{
                   template:`<div style="color:red;">局部注册的panda标签 组件中props:{{here}}</div>`,
                   props:['here']
                // props:['fromHere']
               }
           }
       })
    </script>
</body>
</html>
