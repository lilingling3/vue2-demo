<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../assets/image/logo.png" type="image/x-icon">
    <script src="../assets/js/vue.min.js">
        
    </script>
    <title>watch</title>
</head>
<body>
    <h1>watch</h1>
    <hr>
    <div id="app">
        <p>今日温度:{{Temp}}℃</p>
        <p>穿衣建议:{{tip}}</p>
        <button @click='add()'>增加温度</button>
        <button @click='less()'>减少温度</button>
    </div>
    <script type="text/javascript">
        var suggestion = ['夹克长裙','短袖体恤','棉衣羽绒服'];
       var app = new Vue({
           el : "#app",
           data : {
              Temp:14,
              tip:'夹克长裙'
           },
           methods:{
               add:function(){
                   this.Temp+=5
               },
               less(){
                   this.Temp-=5
               }
           },
           watch:{
               Temp:function(newValue,oldValue){
                    if(newValue>=26){
                        this.tip = suggestion[1]
                    }else if(newValue>0 && newValue<26){
                        this.tip = suggestion[0]
                    }else{
                        this.tip = suggestion[3]
                    }
               }
           }

       })
    </script>
</body>
</html>
