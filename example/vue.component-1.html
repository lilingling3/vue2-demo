<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../assets/image/logo.png" type="image/x-icon">
    <script src="../assets/js/vue.min.js">
        
    </script>
    <title>vue.component 组件</title>
</head>
<body>
    <h1>vue.component 组件</h1>
    <hr>
    <div id="app">
        <!--{{message}}-->
       <jspang></jspang>
       <panda></panda>
    </div>
     <div id="app1">
        <jspang></jspang>
     </div>
    <script type="text/javascript">
    // 注册 全局 组件 必须 放到vue 构造器里面去
        Vue.component('jspang',{
            template:`<div style="color:red;">全局化注册的jspang标签</div>`
        })
       var app = new Vue({
           el : "#app",
           data : {
            //   message:'hello world'
           },
           components:{
               "panda":{
                   template:`<div style="color:green;">局部注册的panda标签</div>`
               }
           }
       })
       var app = new Vue({
           el : "#app1",
           data : {
            //   message:'hello world'
           }
       })
    </script>
</body>
</html>
