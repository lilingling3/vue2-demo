<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" href="../assets/image/logo.png" type="image/x-icon">

    </script>
    <title>Hello World</title>

<body>

        {{message}}

           data : {

           }
       })
    </script>
