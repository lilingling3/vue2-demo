<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../assets/image/logo.png" type="image/x-icon">
    <script src="../assets/js/vue.min.js">
        
    </script>
    <title>vue.template 模板</title>
</head>
<body>
    <h1>vue.template 模板</h1>
    <hr>
    <div id="app">
        {{message}}
    </div>
    <template id="demo1">
          <h1 style="color:red">我是选项模板</h1>  
    </template>
    <!--
        script  标签 模板
    -->
    <script type="x-template" id="demo2">
         <h1 style="color:red">我是选项模板</h1>
    </script>
    <script type="text/javascript">
       var app = new Vue({
           el : "#app",
           data : {
              message:'hello world'
           },
           // 模板放在选项中
        //    template:`  
        //     <h1 style="color:red">我是选项模板</h1>
        //    `
        // template:'#demo1',
        template:'#demo1'
       })
    </script>
</body>
</html>
