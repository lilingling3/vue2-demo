<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../assets/image/logo.png" type="image/x-icon">
    <script src="../assets/js/vue.min.js">
        
    </script>
    <title>vue.component 组件</title>
</head>
<body>
    <h1>vue.component 组件</h1>
    <hr>
    <div id="app">
       <panda></panda>
    </div>
    
    <script type="text/javascript">
    var cityComponent = {
          template:`<div style="color:green;">局部注册的子组件city </div>`
           }
    //    外部定义 对象
       var pandaComponent = {
          template:`<div style="color:green;">
               <p>局部注册的 父组件panda </p>
               <city></city>
          </div>`,
          components:{
              "city":cityComponent
          }
           }
       
       var app = new Vue({
           el : "#app",
           data : {
            //   message:'hello world'
           },
           components:{
            //  panda 组件名必须是字符串  
               "panda":pandaComponent
           }
       })
    
    </script>
</body>
</html>
